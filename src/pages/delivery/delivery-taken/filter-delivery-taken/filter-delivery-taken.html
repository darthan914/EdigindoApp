<ion-header>

  <ion-navbar>
    <ion-title>Delivery Taken Filter</ion-title>
    <ion-buttons end>
			<button ion-button icon-only color="danger" (click)="this.close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input placeholder="Cari SPK" clearInput [(ngModel)]="s_spk"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input placeholder="Cari Proyek" clearInput [(ngModel)]="s_project"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Waktu</ion-label>
			<ion-select [(ngModel)]="f_when" interface="popover">
				<ion-option value="all">Semua</ion-option>
				<ion-option value="today">Hari Ini</ion-option>
				<ion-option value="tomorrow">Besok</ion-option>
				<ion-option value="future">Masa Depan</ion-option>
				<ion-option value="yesterday">Kemarin</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Status</ion-label>
			<ion-select [(ngModel)]="f_status" interface="popover">
				<ion-option value="">Semua</ion-option>
				<ion-option value="WAITING">Menunggu</ion-option>
				<ion-option value="SENDING">Mengirim</ion-option>
				<ion-option value="TAKEN">Diambil</ion-option>
				<ion-option value="FINISH">Selesai</ion-option>
				<ion-option value="SUCCESS">Berhasil</ion-option>
				<ion-option value="FAILED">Gagal</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Limit</ion-label>
			<ion-input type="number" placeholder="Limit Number" clearInput [(ngModel)]="limit"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Order By</ion-label>
			<ion-select [(ngModel)]="sort" interface="popover">
				<ion-option value="delivery.id">Terakhir Masuk</ion-option>
				<ion-option value="delivery.project">Nama Proyek</ion-option>
				<ion-option value="delivery.spk">SPK</ion-option>
				<ion-option value="delivery.datetime_send">Tanggal Kirim</ion-option>
				<ion-option value="delivery.city">Kota</ion-option>
			</ion-select>
			<ion-select [(ngModel)]="order" interface="popover">
				<ion-option value="ASC">Menaik</ion-option>
				<ion-option value="DESC">Menurun</ion-option>
			</ion-select>
		</ion-item>

		

		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<button ion-button color="success" full (click)="this.apply()">Apply</button>
					</ion-col>
					<ion-col col-6>
						<button ion-button color="light" full (click)="this.reset()">Reset</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
