<ion-header>

  <ion-navbar>
    <ion-title>Delivery Taken Filter</ion-title>
    <ion-buttons end>
			<button ion-button icon-only color="danger" (click)="this.close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input placeholder="Search SPK" clearInput [(ngModel)]="s_spk"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input placeholder="Search Project" clearInput [(ngModel)]="s_project"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>When</ion-label>
			<ion-select [(ngModel)]="f_when" interface="popover">
				<ion-option value="all">All Day</ion-option>
				<ion-option value="today">Today</ion-option>
				<ion-option value="tomorrow">Tomorrow</ion-option>
				<ion-option value="future">Future</ion-option>
				<ion-option value="yesterday">Yesterday</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Status</ion-label>
			<ion-select [(ngModel)]="f_status" interface="popover">
				<ion-option value="">All Status</ion-option>
				<ion-option value="SENDING">Sending</ion-option>
				<ion-option value="TAKEN">Taken</ion-option>
				<ion-option value="FINISH">Finish</ion-option>
				<ion-option value="SUCCESS">Success</ion-option>
				<ion-option value="FAILED">Failed</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Limit</ion-label>
			<ion-input type="number" placeholder="Limit Number" clearInput [(ngModel)]="limit"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Order By</ion-label>
			<ion-select [(ngModel)]="sort" interface="popover">
				<ion-option value="delivery.id">Default</ion-option>
				<ion-option value="delivery.project">Project</ion-option>
				<ion-option value="delivery.spk">SPK</ion-option>
				<ion-option value="delivery.datetime_send">Datetime Send</ion-option>
			</ion-select>
			<ion-select [(ngModel)]="order" interface="popover">
				<ion-option value="ASC">ASC</ion-option>
				<ion-option value="DESC">DESC</ion-option>
			</ion-select>
		</ion-item>

		

		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<button ion-button color="success" full (click)="this.apply()">Apply</button>
					</ion-col>
					<ion-col col-6>
						<button ion-button color="light" full (click)="this.reset()">Reset</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
