<ion-header>

	<ion-navbar>
		<ion-title>Delivery Filter</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="danger" (click)="this.close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input placeholder="Cari SPK" clearInput [(ngModel)]="filterData.s_spk"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input placeholder="Cari Proyek" clearInput [(ngModel)]="filterData.s_project"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Jalur</ion-label>
			<ion-select [(ngModel)]="filterData.f_via" interface="popover">
				<ion-option value="">Semua Jalur</ion-option>
				<ion-option *ngFor="let list of via" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Waktu</ion-label>
			<ion-select [(ngModel)]="filterData.f_when" interface="popover">
				<ion-option value="">Semua Waktu</ion-option>
				<ion-option *ngFor="let list of when" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Status</ion-label>
			<ion-select [(ngModel)]="filterData.f_status" interface="popover">
				<ion-option value="">Semua Status</ion-option>
				<ion-option *ngFor="let list of status" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>User</ion-label>
			<ion-select [(ngModel)]="filterData.f_user" interface="popover">
				<ion-option value="">Semua User</ion-option>
				<ion-option value="staff">Anak Buah</ion-option>
				<ion-option *ngFor="let list of user" [value]="list.id">{{list.fullname}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Kota</ion-label>
			<ion-select [(ngModel)]="filterData.f_city" interface="popover">
				<ion-option value="">Semua Kota</ion-option>
				<ion-option *ngFor="let list of city" [value]="list">{{list}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Batas</ion-label>
			<ion-input type="number" placeholder="Batas tampil" clearInput [(ngModel)]="filterData.limit" min="1"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Urutan</ion-label>
			<ion-select [(ngModel)]="filterData.sort" interface="popover">
				<ion-option *ngFor="let list of sort" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
			<ion-select [(ngModel)]="filterData.order" interface="popover">
				<ion-option value="ASC">Menaik</ion-option>
				<ion-option value="DESC">Menurun</ion-option>
			</ion-select>
		</ion-item>

		

		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<button ion-button color="success" full (click)="this.apply()">Apply</button>
					</ion-col>
					<ion-col col-6>
						<button ion-button color="light" full (click)="this.reset()">Reset</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
