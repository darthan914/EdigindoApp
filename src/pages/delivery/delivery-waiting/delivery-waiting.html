<ion-header>

	<ion-navbar>
		
		<ion-buttons end>
			<button ion-button icon-only color="dark" (click)="this.filter()">
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Delivery</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="refresh($event)">
		<ion-refresher-content
			pullingIcon="arrow-dropdown"
			pullingText="Pull to refresh"
			refreshingSpinner="circles"
			refreshingText="Refreshing..."
		></ion-refresher-content>
	</ion-refresher>
	<ion-grid *ngIf="this.total > 0">
		<ion-row>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="!this.enabledPrevBtn" (click)="prevPage()"><ion-icon name="skip-backward"></ion-icon></button>
			</ion-col>
			<ion-col col-sm-4 col-6>
				<button ion-button full color="light" (click)="indexPage()">{{ from }} to {{ to }} of {{ total }}</button>
			</ion-col>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="!this.enabledNextBtn" (click)="nextPage()"><ion-icon name="skip-forward"></ion-icon></button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-sm-6 col-12 *ngFor="let list of index;">
				<ion-card>
					<ion-card-content>
						
						<ion-grid>
							<ion-row>
								<ion-col col-9>
									<p>
										<b>{{ list.city }} - {{ list.project }}</b>
									</p>
									<p>
										Date Send : {{ this.util.datetimeFormat(list.datetime_send) }}
										
									</p>
									<p>
										<ion-chip>
											<ion-label>{{ list.status }}</ion-label>
										</ion-chip>
									</p>
								</ion-col>
								<ion-col col-3>
									<ion-row>
										<ion-col col-12>
											<button ion-button full icon-only small (click)="view(list.id)"><ion-icon name="eye"></ion-icon></button>
										</ion-col>
										<ion-col col-12>
											<button ion-button full color="secondary" icon-only small (click)="take(list.id)"><ion-icon name="hand"></ion-icon></button>
										</ion-col>
									</ion-row>
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-card-content>
				</ion-card>
			</ion-col>

		</ion-row>
		<ion-row>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="!this.enabledPrevBtn" (click)="prevPage()"><ion-icon name="skip-backward"></ion-icon></button>
			</ion-col>
			<ion-col col-sm-4 col-6>
				<button ion-button full color="light" (click)="indexPage()">{{ from }} to {{ to }} of {{ total }}</button>
			</ion-col>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="!this.enabledNextBtn" (click)="nextPage()"><ion-icon name="skip-forward"></ion-icon></button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
