<ion-header>

	<ion-navbar>
		<ion-title>CRM Filter</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="danger" (click)="this.close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>



<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Company</ion-label>
			<ion-select [(ngModel)]="filterData.f_company" interface="popover">
				<ion-option value="">All Company</ion-option>
				<ion-option *ngFor="let list of company" [value]="list.id">{{list.name}}</ion-option>
			</ion-select>
		</ion-item>


		<ion-item>
			<ion-label>Activity</ion-label>
			<ion-select [(ngModel)]="filterData.f_activity" interface="popover">
				<ion-option value="">All Activity</ion-option>
				<ion-option *ngFor="let list of activity" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Status</ion-label>
			<ion-select [(ngModel)]="filterData.f_status" interface="popover">
				<ion-option value="">All Status</ion-option>
				<ion-option *ngFor="let list of status" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Limit</ion-label>
			<ion-input type="number" placeholder="Limit Number" clearInput [(ngModel)]="filterData.limit"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Order By</ion-label>
			<ion-select [(ngModel)]="filterData.sort" interface="popover">
				<ion-option *ngFor="let list of sort" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
			<ion-select [(ngModel)]="filterData.order" interface="popover">
				<ion-option value="ASC">Ascending</ion-option>
				<ion-option value="DESC">Descending</ion-option>
			</ion-select>
		</ion-item>

		

		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<button ion-button color="success" full (click)="this.apply()">Apply</button>
					</ion-col>
					<ion-col col-6>
						<button ion-button color="light" full (click)="this.reset()">Reset</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
