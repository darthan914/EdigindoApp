<ion-header>

	<ion-navbar>
		<ion-title>Next Event</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="danger" (click)="this.close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label>CRM</ion-label>
			<ion-select [(ngModel)]="inputData.crm_id" interface="action-sheet">
				<ion-option value="">Pilih CRM</ion-option>
				<ion-option *ngFor="let list of crm" [value]="list.id">{{list.company_name}} - {{list.brand_name}} - {{list.pic_fullname}}</ion-option>
			</ion-select>
			<ion-label color="danger">{{ errorData.crm_id }}</ion-label>
		</ion-item>


		<ion-item>
			<ion-label>Aktifitas</ion-label>
			<ion-select [(ngModel)]="inputData.activity" interface="action-sheet">
				<ion-option value="">Pilih Aktifitas</ion-option>
				<ion-option *ngFor="let list of activity" [value]="list.value">{{list.name}}</ion-option>
			</ion-select>
			<ion-label color="danger">{{ errorData.activity }}</ion-label>
		</ion-item>


		<ion-item>
			<ion-label>Tanggal</ion-label>
			<ion-datetime displayFormat="DD MMMM YYYY" [min]="minDate" [max]="maxDate" [(ngModel)]="inputData.date_activity"></ion-datetime>
			<ion-label color="danger">{{ errorData.date_activity }}</ion-label>
		</ion-item>

		<ion-item>
			<ion-label>Jam</ion-label>
			<ion-datetime displayFormat="HH:mm" [(ngModel)]="inputData.time_activity"></ion-datetime>
			<ion-label color="danger">{{ errorData.time_activity }}</ion-label>
		</ion-item>

		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<button ion-button color="success" full (click)="this.apply()">Submit</button>
					</ion-col>
					<ion-col col-6>
						<button ion-button color="light" full (click)="this.close()">Batal</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
