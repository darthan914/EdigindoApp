<!--
	Generated template for the GotoPage page.

	See http://ionicframework.com/docs/components/#navigation for more info on
	Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-title>Go To Page</ion-title>
		
		<ion-buttons end>
			<button ion-button icon-only color="danger" (click)="this.close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>

	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item *ngFor="let list of number;">
		<button ion-button color="dark" full clear large (click)="this.gotoPage(list.index)">{{list.index}}</button>
	</ion-item>
</ion-content>
