  Ionic pages and navigation.

<ion-header>

	<ion-navbar>
		<ion-buttons end>
			<button ion-button icon-only color="primary" (click)="create()">
				<ion-icon name="add"></ion-icon>
			</button>
			<button ion-button icon-only color="dark" (click)="filter()">
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>List Purchasing Request</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="refresh($event)">
		<ion-refresher-content
			pullingIcon="arrow-dropdown"
			pullingText="Pull to refresh"
			refreshingSpinner="circles"
			refreshingText="Refreshing..."
		></ion-refresher-content>
	</ion-refresher>
	<ion-grid *ngIf="paginateData.total > 0">
		<ion-row>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="util.stringToBoolean(paginateData.disabledPrevBtn)" (click)="prevPage()"><ion-icon name="skip-backward"></ion-icon></button>
			</ion-col>
			<ion-col col-sm-4 col-6>
				<button ion-button full color="light" (click)="indexPage()">{{ paginateData.from }} to {{ paginateData.to }} of {{ paginateData.total }}</button>
			</ion-col>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="util.stringToBoolean(paginateData.disabledNextBtn)" (click)="nextPage()"><ion-icon name="skip-forward"></ion-icon></button>
			</ion-col>
		</ion-row>

		<ion-row *ngFor="let list of index;" class="border-list">
				<ion-col col-8>
					<p>
						<b>{{ list.item }}</b>

						<ion-chip *ngIf="list.datetime_feedback" color="success">
							<ion-label *ngIf="list.datetime_feedback">Feedback</ion-label>
						</ion-chip>
					</p>
				</ion-col>
				<ion-col col-4>
					<ion-row>
						<button ion-button icon-only small (click)="view(list.id)"><ion-icon name="eye"></ion-icon></button>
						<button ion-button icon-only small color="warning" (click)="edit(list.id)"><ion-icon name="create"></ion-icon></button>
						<button ion-button icon-only small color="danger" (click)="delete(list.id)"><ion-icon name="trash"></ion-icon></button>
					</ion-row>
				</ion-col>
		</ion-row>
			
		<ion-row>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="util.stringToBoolean(paginateData.disabledPrevBtn)" (click)="prevPage()"><ion-icon name="skip-backward"></ion-icon></button>
			</ion-col>
			<ion-col col-sm-4 col-6>
				<button ion-button full color="light" (click)="indexPage()">{{ paginateData.from }} to {{ paginateData.to }} of {{ paginateData.total }}</button>
			</ion-col>
			<ion-col col-sm-4 col-3>
				<button ion-button full icon-only color="light" [disabled]="util.stringToBoolean(paginateData.disabledNextBtn)" (click)="nextPage()"><ion-icon name="skip-forward"></ion-icon></button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
