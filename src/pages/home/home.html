<ion-header>
	<ion-navbar>
		<button ion-button [menuToggle]="activeMenu">
	      <ion-icon name="menu"></ion-icon>
	    </button>
		<ion-title>Main Menu</ion-title>
	</ion-navbar>
</ion-header>

<sidemenu></sidemenu>


<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let list of menu.data;">

			<ion-col>
				<button ion-button color="light" full *ngIf="this.auth.hasAccess(list.access)" (click)="this.open(list.page)">{{ list.name }}</button>
			</ion-col>

		</ion-row>
	</ion-grid>
</ion-content>
